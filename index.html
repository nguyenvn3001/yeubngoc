<body>

<script>
  const correctPassword = "ngocyeu";
  document.getElementById("pw").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      if (this.value === correctPassword) {
        document.getElementById("password-overlay").style.display = "none";

        showMessages();
      } else {
        alert("Sai m·∫≠t kh·∫©u r·ªìi üò¢");
      }
    }
  });

  const messages = [
    "Nguy√™n y√™u Ng·ªçc l·∫Øm aaa",
    "Nguy√™n ch·ªâ c·∫ßn Ng·ªçc thoi aaa",
    "V·ª£ ∆°i Nguy√™n y√™u v·ª£ aaa",
    "M√£i b√™n nhau v·ª£ nh√°aa",
    "Y√™u v·ª£ nhi·ªÅu aaa",
    "Nguy√™n nh·ªõ v·ª£ r√≤iii",
    "C·∫£m ∆°n Ng·ªçc ƒë√£ ƒë·∫øn v·ªõi cu·ªôc ƒë·ªùi Nguy√™n",
    "Nguy√™n s·∫Ω c∆∞·ªõi Ng·ªçc ·∫°aa üíñ‚ù§Ô∏èüíó"
  ];

  let i = 0;
  function showMessages() {
    const msgDiv = document.getElementById("msg");
    setInterval(() => {
      msgDiv.style.opacity = 0;
      setTimeout(() => {
        msgDiv.innerText = messages[i % messages.length];
        msgDiv.style.opacity = 1;
        i++;
      }, 500);
    }, 3000);
  }

  // Star background
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let w, h;
  let stars = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  function createStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * w
      });
    }
  }

  function drawStars() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, w, h);
    for (let i = 0; i < stars.length; i++) {
      let star = stars[i];
      star.z -= 2;
      if (star.z <= 0) {
        star.z = w;
      }
      let k = 128.0 / star.z;
      let px = star.x * k + w / 2;
      let py = star.y * k + h / 2;
      if (px >= 0 && px <= w && py >= 0 && py <= h) {
        let size = (1 - star.z / w) * 3;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(px, py, size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  }

  function animate() {
    drawStars();
    requestAnimationFrame(animate);
  }

  createStars();
  animate();
</script>
